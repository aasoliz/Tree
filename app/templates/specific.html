<!DOCTYPE HTML>

<!-- extends base -->
{% extends "base.html" %}

{% block content %}
<div id="box">
    <h2>{{ base.title }}</h2>
    <p class="middle3">{{ base.body }}</br></br>
        <a class="comment" href="{{ url_for('base_extend', base_id=base.id) }}">Extend</a>
        <a class="comment" href="{{ url_for('comment', base_id=base.id) }}">Comment</a>
    </p>
    {% for extend in extends %}
        <p style="margin-left: 1em;" class="middle2">{{ extend.description }}</br>
            <a class="comment" href="{{ url_for('base_extend', base_id=extend.id) }}">Extend</a>
            <a class="comment" href="{{ url_for('comment', base_id=extend.id) }}">Comment</a>
        </p>
    {% endfor %}
    {% for comment in comments %}
        <p style="margin-left: 1em;" class="middle2">{{ comment.body }}</br>
            <a class="comment" href="{{ url_for('comment', base_id=comment.id) }}">Comment</a>
        </p>
    {% endfor %}
</div>
{% endblock %}
