<!DOCTYPE HTML>

<!-- extends base -->
{% block content %}
    <h1>Profile For, {{ user.nickname }}!</h1>
    {% if g.user.is_following(user) %}
        <a href="{{ url_for('unfollow', nickname=user.nickname) }}">Unfollow</a>
    {% else %}
        <a href="{{ url_for('follow', nickname=user.nickname) }}">Follow</a>
    {% endif %}
    {% if user == g.user %}
        <a href="{{ url_for('edit') }}">Edit</a>
    {% endif %}
{% endblock %}
