<!DOCTYPE HTML>

<!-- extends base -->
{% extends "base.html" %}

{% block content %}
<div style="margin-top: 4em; height: 1px;"></div>
<div class="align">
    <form action="" method="post" name="base">
        {{ form.hidden_tag() }}
        <table class="boxes">
            <tr>
                <td id="fields">Title: </td>
                <td>{{ form.title(size=32, maxlength=50) }}</td>
            </tr>
            <tr>
                <td id="fields">Say Something: </td>
                <td>{{ form.base(size=30, maxlength=1000) }}</td>
            </tr>
            <tr>
                <td id="fields">Select: </td>
                <td>{{ form.category }}</td>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</div> 
{% endblock %}
